<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Mis Viajes</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <style>
        :root {
            --bg: #F5F5F7;
            --bg-card: #FFFFFF;
            --text: #1D1D1F;
            --text-secondary: #86868B;
            --accent: #0071E3;
            --accent-hover: #0077ED;
            --border: #D2D2D7;
            --danger: #DC2626;
            --radius: 12px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 48px 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        
        .logo-icon svg {
            width: 28px;
            height: 28px;
            color: white;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .logo p {
            color: var(--text-secondary);
            font-size: 15px;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: #FEF2F2;
            color: var(--danger);
            border: 1px solid #FECACA;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.2s;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,113,227,0.1);
        }
        
        input::placeholder {
            color: #AEAEB2;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            margin-top: 8px;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
        }
        
        .links {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
        }

        .password-requirements {
            margin-top: 12px;
            padding: 12px;
            background: var(--bg);
            border-radius: 8px;
        }

        .req {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .req:last-child {
            margin-bottom: 0;
        }

        .req-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .req.valid {
            color: var(--success, #22C55E);
        }

        .req.valid .req-icon {
            stroke: var(--success, #22C55E);
        }

        .req.invalid {
            color: var(--danger);
        }

        .req.invalid .req-icon {
            stroke: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                    <path d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"/>
                </svg>
            </div>
            <h1>Mis Viajes</h1>
            <p>Creá tu cuenta gratis</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombre" required placeholder="Tu nombre" value="{{ nombre or '' }}">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="tu@email.com" autocomplete="email" value="{{ email or '' }}">
            </div>
            
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" name="password" required placeholder="Mínimo 6 caracteres" autocomplete="new-password">
            </div>
            
            <div class="form-group">
                <label>Repetir Contraseña</label>
                <input type="password" name="password2" required placeholder="Repetí tu contraseña" autocomplete="new-password">
            </div>

            <div class="password-requirements" id="password-requirements">
                <div class="req" id="req-length">
                    <svg class="req-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    <span>Mínimo 6 caracteres</span>
                </div>
                <div class="req" id="req-match">
                    <svg class="req-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    <span>Las contraseñas coinciden</span>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Crear Cuenta</button>
        </form>
        
        <div class="links">
            ¿Ya tenés cuenta? <a href="{{ url_for('auth.login') }}">Iniciar sesión</a>
        </div>
    </div>

    <script>
    const passwordInput = document.querySelector('input[name="password"]');
    const password2Input = document.querySelector('input[name="password2"]');
    const reqLength = document.getElementById('req-length');
    const reqMatch = document.getElementById('req-match');

    function updateIcon(element, isValid) {
        const icon = element.querySelector('.req-icon');
        if (isValid) {
            element.classList.add('valid');
            element.classList.remove('invalid');
            icon.innerHTML = '<path d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>';
        } else if (element.classList.contains('valid')) {
            element.classList.remove('valid');
            element.classList.add('invalid');
            icon.innerHTML = '<circle cx="12" cy="12" r="10"/><path d="M15 9l-6 6M9 9l6 6"/>';
        } else {
            element.classList.remove('valid', 'invalid');
            icon.innerHTML = '<circle cx="12" cy="12" r="10"/>';
        }
    }

    function validatePassword() {
        const password = passwordInput.value;
        const password2 = password2Input.value;

        // Check length
        updateIcon(reqLength, password.length >= 6);

        // Check match (only if password2 has content)
        if (password2.length > 0) {
            updateIcon(reqMatch, password === password2 && password.length > 0);
        } else {
            reqMatch.classList.remove('valid', 'invalid');
            reqMatch.querySelector('.req-icon').innerHTML = '<circle cx="12" cy="12" r="10"/>';
        }
    }

    passwordInput.addEventListener('input', validatePassword);
    password2Input.addEventListener('input', validatePassword);
    </script>
</body>
</html>
