<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Mis Viajes</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <style>
        html {
            font-size: 100%;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        :root {
            --bg: #F5F5F7;
            --bg-card: #FFFFFF;
            --text: #1D1D1F;
            --text-secondary: #86868B;
            --accent: #0071E3;
            --accent-hover: #0077ED;
            --border: #D2D2D7;
            --danger: #DC2626;
            --success: #16A34A;
            --radius: 12px;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 48px 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header-icon {
            width: 56px;
            height: 56px;
            background: var(--bg);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }
        
        .header-icon svg {
            width: 28px;
            height: 28px;
            color: var(--text-secondary);
        }
        
        .header h1 {
            font-size: 1.375rem;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.125rem;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.125rem;
        }
        
        .alert-error {
            background: #FEF2F2;
            color: var(--danger);
            border: 1px solid #FECACA;
        }
        
        .alert-success {
            background: #F0FDF4;
            color: var(--success);
            border: 1px solid #BBF7D0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1.125rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            transition: all 0.2s;
            font-family: inherit;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,113,227,0.1);
        }
        
        input::placeholder {
            color: #AEAEB2;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 1.125rem;
            font-weight: 500;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            margin-top: 8px;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
        }
        
        .links {
            text-align: center;
            margin-top: 24px;
            font-size: 1.125rem;
        }
        
        .links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">
                <svg fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                    <path d="M15.75 5.25a3 3 0 013 3m3 0a6 6 0 01-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1121.75 8.25z"/>
                </svg>
            </div>
            <h1>Recuperar Contraseña</h1>
            <p>Te enviaremos un email con instrucciones</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required placeholder="tu@email.com">
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar Instrucciones</button>
        </form>
        
        <div class="links">
            <a href="{{ url_for('auth.login') }}">← Volver a iniciar sesión</a>
        </div>
    </div>
</body>
</html>
